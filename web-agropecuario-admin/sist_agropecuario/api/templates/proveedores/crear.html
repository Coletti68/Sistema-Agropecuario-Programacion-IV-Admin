{% extends 'base.html' %}
{% block title %}Crear Proveedor{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <i class="fas fa-truck-moving me-2"></i> Nuevo Proveedor
    </div>

    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}

    <form id="crearProveedorForm" method="post" style="margin-top: 20px;">
        {% csrf_token %}

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label><i class="fas fa-building me-1"></i> Nombre de la Empresa</label>
                <input type="text" name="nombre" required class="form-control" placeholder="Ej: AgroInsumos S.A.">
            </div>

            <div>
                <label><i class="fas fa-user-tie me-1"></i> Persona de Contacto</label>
                <input type="text" name="contacto" class="form-control" placeholder="Ej: María González">
            </div>

            <div>
                <label><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="contacto@agroinsumos.com">
            </div>

            <div>
                <label><i class="fas fa-phone me-1"></i> Teléfono</label>
                <input type="text" name="telefono" class="form-control" placeholder="+54 9 11 9876 5432">
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver al listado
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Guardar Proveedor
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('crearProveedorForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Aceptar',
                        customClass: {
                            confirmButton: 'btn btn-success'
                        },
                        buttonsStyling: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{% url 'listar_proveedores' %}";
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Aceptar',
                        customClass: {
                            confirmButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurrió un error inesperado.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar',
                    customClass: {
                        confirmButton: 'btn btn-danger'
                    },
                    buttonsStyling: false
                });
            });
    });
</script>
{% endblock %}
