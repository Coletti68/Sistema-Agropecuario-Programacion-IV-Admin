{% extends 'base.html' %}
{% block title %}Crear Proveedor{% endblock %}
{% block content %}
<h2>Nuevo Proveedor</h2>

{% for message in messages %}
<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
{% endfor %}

<form id="crearProveedorForm" method="post">
    {% csrf_token %}
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required class="form-control"><br><br>

    <label>Contacto:</label><br>
    <input type="text" name="contacto" class="form-control"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" class="form-control"><br><br>

    <label>Teléfono:</label><br>
    <input type="text" name="telefono" class="form-control"><br><br>

    <button type="submit" class="btn btn-success">Guardar</button>
</form>

<script>
    document.getElementById('crearProveedorForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{% url 'listar_proveedores' %}";
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurrió un error inesperado.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
    });
</script>
<a href="{% url 'listar_proveedores' %}">← Volver al listado</a>
{% endblock %}
{% for message in messages %}
<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
    {{ message }}
</div>
{% endfor %}
