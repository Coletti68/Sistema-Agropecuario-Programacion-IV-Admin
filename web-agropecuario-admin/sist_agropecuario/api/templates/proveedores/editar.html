{% extends 'base.html' %}
{% block title %}Editar Proveedor{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <i class="fas fa-edit me-2"></i> Editar Proveedor
    </div>

    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label><i class="fas fa-building me-1"></i> Nombre de la Empresa</label>
                <input type="text" name="nombre" value="{{ proveedor.nombre }}" required class="form-control"
                    placeholder="Ej: AgroInsumos S.A.">
            </div>

            <div>
                <label><i class="fas fa-user-tie me-1"></i> Persona de Contacto</label>
                <input type="text" name="contacto" value="{{ proveedor.contacto }}" class="form-control"
                    placeholder="Ej: María González">
            </div>

            <div>
                <label><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                <input type="email" name="email" value="{{ proveedor.email }}" class="form-control"
                    placeholder="contacto@agroinsumos.com">
            </div>

            <div>
                <label><i class="fas fa-phone me-1"></i> Teléfono</label>
                <input type="text" name="telefono" value="{{ proveedor.telefono }}" class="form-control"
                    placeholder="+54 9 11 9876 5432">
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver al listado
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Actualizar Proveedor
            </button>
        </div>
    </form>
</div>

{% endblock %}
