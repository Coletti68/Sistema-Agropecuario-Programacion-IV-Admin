{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Agro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body">

    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="login-card p-4">
            <h2 class="text-center mb-4">Admin Agro</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control login-input" placeholder="admin@agro.com" required>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-control login-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Ingresar</button>
            </form>
        </div>
    </div>

</body>
</html>
