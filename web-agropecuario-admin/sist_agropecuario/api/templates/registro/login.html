{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Agro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="login-body">

    <!-- Part√≠culas animadas de fondo -->
    <div class="login-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Icono -->
            <div class="login-logo">
                <div class="logo-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M2 12h20M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2z"></path>
                        <path d="M12 6v12M6 12h12"></path>
                    </svg>
                </div>
            </div>

            <h2 class="login-title">Admin Agro</h2>
            <p class="login-description">Sistema de Gesti√≥n Agropecuaria</p>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger login-alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="login-form">
                {% csrf_token %}

                <div class="form-group-login">
                    <label for="email">Correo Electr√≥nico</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" name="email" class="form-control login-input"
                            placeholder="admin@agro.com" required autofocus>
                    </div>
                </div>

                <div class="form-group-login">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" class="form-control login-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    <span>Ingresar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p>üå± Cultivando el futuro con tecnolog√≠a</p>
            </div>
        </div>
    </div>

    <style>
        /* Login espec√≠fico mejorado */
        .login-body {
            background: linear-gradient(135deg, #047857 0%, #059669 25%, #10b981 50%, #059669 75%, #047857 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Part√≠culas flotantes */
        .login-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            top: 10%;
            animation-delay: 2s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 30%;
            top: 70%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            top: 60%;
            animation-delay: 1s;
            animation-duration: 28s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 50%;
            top: 30%;
            animation-delay: 3s;
            animation-duration: 24s;
        }

        .particle:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 20%;
            top: 50%;
            animation-delay: 5s;
            animation-duration: 26s;
        }

        .particle:nth-child(7) {
            width: 110px;
            height: 110px;
            left: 60%;
            top: 80%;
            animation-delay: 2.5s;
            animation-duration: 29s;
        }

        .particle:nth-child(8) {
            width: 75px;
            height: 75px;
            left: 40%;
            top: 15%;
            animation-delay: 4.5s;
            animation-duration: 23s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-100px) translateX(50px) rotate(90deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-50px) translateX(-50px) rotate(180deg);
                opacity: 0.4;
            }

            75% {
                transform: translateY(-150px) translateX(100px) rotate(270deg);
                opacity: 0.5;
            }
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 0;
            z-index: 1;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            padding: 50px 45px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7, #34d399, #10b981);
            background-size: 200% 100%;
            animation: shimmerGlow 3s linear infinite;
        }

        @keyframes shimmerGlow {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4), 0 0 0 8px rgba(16, 185, 129, 0.1);
            color: white;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            background: linear-gradient(135deg, #047857, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: -1.5px;
        }

        .login-description {
            color: #6b7280;
            text-align: center;
            margin-bottom: 35px;
            font-size: 1rem;
            font-weight: 500;
        }

        .login-alert {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 14px 18px;
            border-radius: 12px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .login-form {
            margin-bottom: 25px;
        }

        .form-group-login {
            margin-bottom: 25px;
        }

        .form-group-login label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1f2937;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .login-input {
            width: 100%;
            padding: 16px 16px 16px 50px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 14px !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb !important;
            font-family: 'Inter', sans-serif;
            display: block;
            box-sizing: border-box;
        }

        .login-input:hover {
            border-color: #34d399 !important;
            background-color: #fff !important;
        }

        .login-input:focus {
            outline: none !important;
            border-color: #10b981 !important;
            box-shadow: 0 0 0 5px rgba(16, 185, 129, 0.15) !important;
            background-color: #fff !important;
            transform: translateY(-2px);
        }

        .input-wrapper:focus-within .input-icon {
            color: #10b981;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 700;
            padding: 16px 24px;
            border-radius: 14px;
            border: none;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login svg {
            transition: transform 0.3s ease;
        }

        .btn-login:hover svg {
            transform: translateX(5px);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(16, 185, 129, 0.1);
        }

        .login-footer p {
            color: #6b7280;
            font-size: 0.9rem;
            margin: 0;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 15px;
            }

            .login-card {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 2rem;
            }

            .logo-circle {
                width: 75px;
                height: 75px;
            }

            .logo-circle svg {
                width: 40px;
                height: 40px;
            }

            .login-input {
                padding: 14px 14px 14px 45px !important;
            }

            .input-icon {
                left: 14px;
            }

            .btn-login {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>

</body>

</html>
