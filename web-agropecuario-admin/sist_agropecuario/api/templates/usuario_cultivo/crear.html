{% extends 'base.html' %}
{% block title %}Crear Asignación{% endblock %}
{% block header %}Crear Asignación Usuario-Cultivo{% endblock %}

{% block content %}
<div class="card">
    <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        <select name="usuarioid">
            {% for u in usuarios %}
                <option value="{{ u.pk }}">{{ u.nombre }}</option>
            {% endfor %}
        </select><br>

        <label>Cultivo:</label>
        <select name="cultivoid">
            {% for c in cultivos %}
                <option value="{{ c.pk }}">{{ c.nombre }}</option>
            {% endfor %}
        </select><br>

        <label>Latitud:</label><input type="text" name="latitud"><br>
        <label>Longitud:</label><input type="text" name="longitud"><br>
        <label>Fecha Siembra:</label><input type="date" name="fechasiembra"><br><br>

        <button type="submit" class="btn-primary">Crear</button>
        <a href="{% url 'panel_usuarios_cultivos' %}" class="btn-primary">Volver</a>
    </form>
</div>
{% endblock %}
