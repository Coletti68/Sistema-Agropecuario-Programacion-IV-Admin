{% extends "base.html" %}
{% block content %}

<h2>Crear Usuario</h2>

<form id="crearUsuarioForm" method="POST">
    {% csrf_token %}

    <label>Nombre:</label>
    <input type="text" name="nombre" class="form-control" required>

    <label>Email:</label>
    <input type="email" name="email" class="form-control" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono" class="form-control">

    <label>DNI:</label>
    <input type="text" name="dni" class="form-control">

    <label>Dirección:</label>
    <input type="text" name="direccion" class="form-control">

    <label>Contraseña:</label>
    <input type="password" name="password" class="form-control" required>

    <label>Rol:</label>
    <select name="rolid" class="form-control" required>
        {% for rol in roles %}
        <option value="{{ rol.pk }}">{{ rol.nombre }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-success mt-3">Guardar</button>
</form>

<script>
    document.getElementById('crearUsuarioForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{% url 'listar_usuarios' %}";
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurrió un error inesperado.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
    });
</script>

{% endblock %}
