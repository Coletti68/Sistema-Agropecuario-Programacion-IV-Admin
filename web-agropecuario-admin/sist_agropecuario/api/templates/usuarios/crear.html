{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <i class="fas fa-user-plus me-2"></i> Crear Nuevo Usuario
    </div>

    <form id="crearUsuarioForm" method="POST" style="margin-top: 20px;">
        {% csrf_token %}

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label><i class="fas fa-user me-1"></i> Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" required placeholder="Ej: Juan Pérez">
            </div>

            <div>
                <label><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                <input type="email" name="email" class="form-control" required placeholder="ejemplo@correo.com">
            </div>

            <div>
                <label><i class="fas fa-phone me-1"></i> Teléfono</label>
                <input type="text" name="telefono" class="form-control" placeholder="+54 9 11 1234 5678">
            </div>

            <div>
                <label><i class="fas fa-id-card me-1"></i> DNI</label>
                <input type="text" name="dni" class="form-control" placeholder="Sin puntos ni guiones">
            </div>

            <div style="grid-column: span 2;">
                <label><i class="fas fa-map-marker-alt me-1"></i> Dirección</label>
                <input type="text" name="direccion" class="form-control" placeholder="Calle Falsa 123">
            </div>

            <div>
                <label><i class="fas fa-lock me-1"></i> Contraseña</label>
                <input type="password" name="password" class="form-control" required placeholder="********">
            </div>

            <div>
                <label><i class="fas fa-user-tag me-1"></i> Rol</label>
                <select name="rolid" class="form-control" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    {% for rol in roles %}
                    <option value="{{ rol.pk }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Guardar Usuario
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('crearUsuarioForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Aceptar',
                        customClass: {
                            confirmButton: 'btn btn-success'
                        },
                        buttonsStyling: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{% url 'listar_usuarios' %}";
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Aceptar',
                        customClass: {
                            confirmButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurrió un error inesperado.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar',
                    customClass: {
                        confirmButton: 'btn btn-danger'
                    },
                    buttonsStyling: false
                });
            });
    });
</script>

{% endblock %}
