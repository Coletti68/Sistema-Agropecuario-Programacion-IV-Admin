{% extends 'base.html' %}
{% block title %}Editar Cultivo{% endblock %}
{% block content %}
<h2>Editar Cultivo</h2>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ cultivo.nombre }}" required><br><br>

    <label>Tipo:</label><br>
    <input type="text" name="tipo" value="{{ cultivo.tipo }}" required><br><br>

    <button type="submit">Actualizar</button>
</form>
<a href="{% url 'listar_cultivos' %}">‚Üê Volver al listado</a>
{% endblock %}
