{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Insumo{% endblock %}
{% block header %}Editar Insumo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="d-flex align-items-center mb-4">
                <a href="{% url 'listar_insumos' %}" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h4 class="mb-0">Editar Insumo: {{ insumo.nombre }}</h4>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Insumo</label>
                            <input type="text" name="nombre" class="form-control" value="{{ insumo.nombre }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Proveedor</label>
                            <select name="proveedor_id" class="form-control" required>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.pk }}" {% if proveedor.pk==insumo.proveedor_id %}selected{%
                                    endif %}>
                                    {{ proveedor.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3">{{ insumo.descripcion }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Precio Unitario</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" name="precio" class="form-control" min="0" step="0.01"
                                    value="{{ insumo.precio|stringformat:'f' }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Stock Actual</label>
                            <input type="number" name="stock" class="form-control" min="0" value="{{ insumo.stock }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Stock Mínimo</label>
                            <input type="number" name="stock_minimo" class="form-control" min="0"
                                value="{{ insumo.stock_minimo }}">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'listar_insumos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Actualizar Insumo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
