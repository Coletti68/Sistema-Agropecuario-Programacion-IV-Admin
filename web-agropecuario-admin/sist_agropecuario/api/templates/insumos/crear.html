{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Insumo{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <i class="fas fa-box-open me-2"></i> Nuevo Insumo
    </div>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="grid-column: span 2;">
                <label><i class="fas fa-tag me-1"></i> Nombre del Insumo</label>
                <input type="text" name="nombre" required class="form-control" placeholder="Ej: Fertilizante Triple 15">
            </div>

            <div style="grid-column: span 2;">
                <label><i class="fas fa-align-left me-1"></i> Descripción</label>
                <textarea name="descripcion" class="form-control" placeholder="Detalles del insumo..."
                    style="height: 80px;"></textarea>
            </div>

            <div>
                <label><i class="fas fa-dollar-sign me-1"></i> Precio Unitario</label>
                <input type="number" name="precio" min="0" step="0.01" required class="form-control" placeholder="0.00">
            </div>

            <div>
                <label><i class="fas fa-truck me-1"></i> Proveedor</label>
                <select name="proveedor_id" required class="form-control">
                    <option value="" disabled selected>Seleccione un proveedor</option>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.pk }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label><i class="fas fa-cubes me-1"></i> Stock Inicial</label>
                <input type="number" name="stock" min="0" class="form-control" placeholder="0">
            </div>

            <div>
                <label><i class="fas fa-exclamation-triangle me-1"></i> Stock Mínimo (Alerta)</label>
                <input type="number" name="stock_minimo" min="0" class="form-control" placeholder="0">
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <a href="{% url 'listar_insumos' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver al listado
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Guardar Insumo
            </button>
        </div>
    </form>
</div>

{% endblock %}
