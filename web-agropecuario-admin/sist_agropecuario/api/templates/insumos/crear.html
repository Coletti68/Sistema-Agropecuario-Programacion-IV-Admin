{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Insumo{% endblock %}
{% block content %}
<h2>Nuevo Insumo</h2>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion"></textarea><br><br>

    <label>Precio:</label><br>
    <input type="number" name="precio" min="0" step="0.01" required><br><br>

    <label>Stock inicial:</label><br>
    <input type="number" name="stock" min="0"><br><br>

    <label>Stock mínimo:</label><br>
    <input type="number" name="stock_minimo" min="0"><br><br>

    <label>Proveedor:</label><br>
    <select name="proveedor_id" required>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor.pk }}">{{ proveedor.nombre }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Guardar</button>
</form>

<a href="{% url 'listar_insumos' %}">← Volver al listado</a>
{% endblock %}
